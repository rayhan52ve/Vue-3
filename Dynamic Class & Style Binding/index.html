<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Class & Style Binding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://unpkg.com/boxicons@2.1.3/css/boxicons.min.css" rel="stylesheet">

<body>
    <div id="app">
        <div class="container mt-5">

            <div class="row justify-content-center m-2">
                <div class="col-md-6">
                    <div class="card shadow p-3 mb-5 bg-white rounded">
                        <div class="card-body">

                            <div class="text-start">
                                <h2 class="card-title">Dynamic Class & Style Binding</h2>
                                <small>Dynamic class & style binding in vue.js</small>
                            </div>
                            <hr class="shadow p-1 my-3 mb-5 bg-success rounded">

                            <div class="shadow p-3 mt-3 bg-light rounded">
                                <h6 class="mx-3">Select your Hobbies:-</h6>
                                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2">
                                    <div class="col text-center" v-for="hobby in hobbies">
                                        <span class="d-block p-2 m-2 rounded" style="cursor: pointer;"
                                            :class="selectedHobbies.includes(hobby) ? 'bg-success text-white':'bg-light'"
                                            v-on:click="addHobby(hobby)">{{ hobby }}</span>
                                    </div>
                                </div>
                                <p class="mx-3">You have selected: <span class="text-success">{{ selectedHobbiesString
                                        }}</span> </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>

</body>

</html>
