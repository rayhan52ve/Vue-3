<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://unpkg.com/boxicons@2.1.3/css/boxicons.min.css" rel="stylesheet">

<body>
    <div id="app">
        <div class="container mt-5">

            <div class="row justify-content-center m-2">
                <div class="col-md-6">
                    <div class="card shadow p-3 mb-5 bg-white rounded">
                        <div class="card-body">

                            <div class="text-start">
                                <h2 class="card-title">Todo <i class='bx bx-box bx-tada' style='color:#32c737'></i></h2>
                                <small>Your Daily Checklist.</small>
                            </div>
                            <hr class="shadow p-1 my-3 mb-5 bg-success rounded">

                            <div class="card shadow p-3 mb-5 bg-light rounded">
                                <form class="input-group d-flex" v-on:submit.prevent="formHandler">
                                    <input v-model="newTodo" type="text" class="form-control" placeholder="Add a task">
                                    <button type="submit" class="btn btn-primary"><i class='bx bx-calendar-plus' ></i></button>
                                </form>
                            </div>

 
                            <todo-component  v-for="todo in todos" :todo="todo" v-on:delete-todo="removeTodo"/>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>

</body>

</html>
