<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container mt-5">

            <div class="row justify-content-center m-2">
                <div class="col-md-6">
                    <div class="card shadow p-3 mb-5 bg-white rounded">
                        <div class="card-header">
                            <div class="text-center">
                                <h2 class="card-title">Component</h2>
                            </div>
                        </div>
                        <div class="card-body">
                            <div v-for="todo in todos" class="card shadow p-3 mb-3 bg-light rounded">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h6>{{todo.text}}</h6>
                                    <button v-if="todo.done" type="button" class="btn btn-success" v-on:click="undoTodo(todo)">Done</button>
                                    <button v-else type="button" class="btn btn-danger" v-on:click="completeTodo(todo)">Not Done</button>
                                </div>
                            </div>
                            
                            <hr class="shadow p-1 my-3 bg-success rounded">
                            <hr class="shadow p-1 my-3 bg-info rounded">
                            <hr class="shadow p-1 my-3 bg-danger rounded">

                            <todo-component message="This is Props message" v-for="todo in todos" :todo="todo" />
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>

</html>
