<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://unpkg.com/boxicons@2.1.3/css/boxicons.min.css" rel="stylesheet">

<body>
    <div id="app">
        <div class="container mt-5">

            <div class="row justify-content-center m-2">
                <div class="col-md-6">
                    <div class="card shadow p-3 mb-5 bg-white rounded">
                        <div class="card-body">

                            <div class="text-start">
                                <h2 class="card-title">Computed</h2>
                                <small>Computed property in vue.js</small>
                            </div>
                            <hr class="shadow p-1 my-3 mb-5 bg-success rounded">

                            <div class="card shadow p-3 mb-5 bg-light rounded">
                                <form class="input-group d-flex">
                                    <input v-model="fname" type="text" class="form-control mx-2"
                                        placeholder="First Name">

                                    <input v-model="lname" type="text" class="form-control mx-2"
                                        placeholder="Last Name">
                                </form>
                            </div>

                            <div class="card shadow p-3 mb-5 bg-light rounded">
                                <p>First Name: {{fname}}</p>
                                <p>First Nmae Characters: {{fnameLength}}</p>

                                <p> Last Name: {{lname}}</p>
                                <p>Last Nmae Characters: {{lnameLength}}</p>

                                <p>Full Name: {{fullname}}</p>
                                <p>Full Nmae Characters: {{fullnameLength}}</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>

</body>

</html>
